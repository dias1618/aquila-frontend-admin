<div fxFlex fxLayout="column" fxLayoutGap="10px">
    <mat-toolbar fxFlex color="primary">
        <div class="header" fxFlex fxLayoutAlign="start center">
            CATEGORIA
        </div>
    </mat-toolbar>
    <mat-dialog-content>
        <div class="field-nome">
            <mat-form-field fxFlex>
                <input matInput placeholder="Nome" [(ngModel)]="categoria.nome" required="true">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="botoes" fxLayoutAlign="end center">
        <button mat-raised-button color="accent" *ngIf="categoria.id" (click)="remove()">Remover</button>
        <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    </mat-dialog-actions>
</div>
