<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="titulo">
        <th class="columnTitulo" mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="descricao">
        <th class="columnDescricao" mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
  
      <ng-container matColumnDef="canal">
        <th class="columnCanal" mat-header-cell *matHeaderCellDef> Canal </th>
        <td mat-cell *matCellDef="let element"> {{(element.canal ? element.canal.titulo : '')}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Categoria">
        <th class="columnCategoria" mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{(element.categoria ? element.categoria.nome : '')}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [ngClass]="{'selected': selection.isSelected(row)}"
        (click)="selection.select(row)"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
