<mat-form-field [formGroup]="formGroup" fxFlex>
    <input fxFlex type="password" matInput placeholder="Confirmar senha" formControlName="confirmpassword" required>
    <mat-hint [ngStyle]="{color: '#ff0000'}" *ngIf="!formGroup.controls['confirmpassword'].valid" >Digite a confirmação da senha</mat-hint>
</mat-form-field>
