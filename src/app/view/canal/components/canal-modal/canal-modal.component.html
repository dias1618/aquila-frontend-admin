<div fxFlex fxLayout="column" fxLayoutGap="10px">
    <mat-toolbar fxFlex color="primary">
        <div class="header" fxFlex fxLayoutAlign="start center">
            CANAL
        </div>
    </mat-toolbar>
    <mat-dialog-content>
        <div class="field-nome" fxLayout="column">
            <mat-form-field fxFlex>
                <input matInput placeholder="Título" [(ngModel)]="canal.titulo" required="true">
            </mat-form-field>
            <mat-form-field fxFlex>
                <input matInput placeholder="Descrição" [(ngModel)]="canal.descricao" required="true">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="botoes" fxLayoutAlign="end center">
        <button mat-raised-button color="accent" *ngIf="canal.id" (click)="remove()">Remover</button>
        <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    </mat-dialog-actions>
</div>
